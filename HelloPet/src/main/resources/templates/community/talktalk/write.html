<th:block th:include="@{community/_header.html}"/>
        <script>
            $(function(){
            $('form').submit(function(){
            	
           	if($('select[name=cate]').val() == 0){
   				alert('카테고리를 지정하세요.');
   				return false;
   			}	
            
            if($('input[name=title]').val() == ''){
    				alert('제목을 입력하십시요.');
    				return false;
    			}
    		if($('textarea[name=content]').val() == ''){
    				alert('내용을 입력하십시요.');
    				return false;
    			}
    			
			
   			if($('input[name=fileImg1]').val() == ''){
   				alert('이미지파일 3개는 필수입니다.');
   				return false;
   			}
   				
   			
   			if($('input[name=fileImg2]').val() == ''){
   				alert('이미지파일 3개는 필수입니다.');
   				return false;
   			}
   				
   			
   			if($('input[name=fileImg3]').val() == ''){
   				alert('이미지파일 3개는 필수입니다.');
   				return false;
   			}
   			
   			
   			return true;	
    		});
            
            
			
		
    		
    	    });
        </script>
        <main>
            <div class="top">
                <h3>커뮤니티</h3>
            </div>
            <div class="write_cate">
                <h3 class="write_talktalk">반려동물 톡톡 작성</h3>
            </div>
            <div>
                <form action="#" class="write_form" method="post" enctype="multipart/form-data">
                    <table class="write_table">
                    	<input type="hidden" name="uid" th:value="${#authentication.principal.member.uid}">
                    	<input type="hidden" name="group" value="talktalk">
                    	<tr>
                    		<td class="write_font">카테고리 선택</td>
                    		<td class="write_cateName">
                    			<select name="cate">
                    				<option value="0"> 카테고리 선택</option>
                    				<option value="contest2">헬로펫 제 2기 모델 콘테스트</option>
                    				<option value="contest1">헬로펫 제 1기 모델 콘테스트</option>
                    				<option value="daily">일상공유</option>
                    			</select> 
                    		</td>
                    	</tr>
                        <tr>
                            <td class="write_font">제목</td>
                            <td class="write_title"><input type="text" name="title" placeholder="제목을 입력하세요."></td>
                        </tr>
                        <tr>
                            <td class="write_font">내용</td>
                            <td  class="write_content"><textarea name="content" placeholder="내용을 입력하세요."></textarea></td>
                        </tr>
                        <tr>
                            <td class="write_font" style="border-bottom: none;">파일선택</td>
                            <td  class="write_file" style="border-bottom: none;">
	                            <span>첫번째 이미지</span> <input type="file" name="fileImg1">
	                            <span>두번째 이미지</span> <input type="file" name="fileImg2">
	                            <span>세번째 이미지</span> <input type="file" name="fileImg3">
                            </td>
                        </tr>
                    </table>
                    <div class="write_link">
                        <a th:href="@{/community/talktalk/list}"><button type="button" class="write_cancel">취소</button></a>
                        <input type="submit" class="btn_write_submit" value="작성">
                    </div>
                </form>
            </div>
        </main>
<th:block th:include="@{community/_footer.html}"/>
