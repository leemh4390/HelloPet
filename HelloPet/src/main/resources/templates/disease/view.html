<th:block th:include="@{disease/_header.html}"/>
 <script>
	$(function(){
		var urlParams = new URL(location.href).searchParams;
		var group= urlParams.get('group');
		console.log(group);
		if (group == 'dog') {
			$('li:contains("반려견")').addClass('on');
		} else if (group == 'cat') {
			$('li:contains("반려묘")').addClass('on');
		}
	});
</script>   
</head>

                            <li th:classappend="${group == 'dog'}?'on':'off'"><a th:href="@{/disease/index(group=dog)}">반려견</a></li> 
                			<li th:classappend="${group == 'cat'}?'on':'off'"><a th:href="@{/disease/index(group=cat)}">반려묘</a></li> 
                        </ul>
                    </div>
                <div class="top-round top-round--lager">
