<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://kit.fontawesome.com/20962f3e4b.js" crossorigin="anonymous"></script>
</head>
<script>
    $(document).ready(function(){
        $('#btn-modal').click(function(){
            $('#modal').css('display','flex');
        });

        $('.close-area').click(function(){
            $('#modal').css('display','none');
        });
    });
</script>
<style>
    #modal.modal-overlay {
        display: flex;
        width: 100%;
        height: 100%;
        position: absolute;
        left: 0;
        top: 0;
        flex-direction: column;
        align-items: center;
        justify-content: center;

        background: rgba(0, 0, 0, 0.3);
    }

   .modal-window {
        background: #fff;
        border: 1px solid;
        width: 800px;
        height: 300px;
        position: relative;
        top: -100px;
        padding: 10px;
    }

    #modal .title {
        text-align: center;
        border-bottom: 1px solid #dddddd;
        margin-bottom: 15px;
        padding-bottom: 15px;
    }

    #modal .title h2 {}

    #modal .close-area {
        position: relative;
        float: right;
        top: -100px;
        right: 10px;
        padding-right: 10px;
        cursor: pointer;
        color: #0dbcaf;
        font-weight: bold;
        font-size: 20px;
    }

    .medical_select {
        padding-top: 12px;
        margin-left: 25px;

    }

    .medical_select > select {
        float: left;
        border: 1px solid #e5e5e5;
        width: 200px;
        height: 50px;
        margin-right: 10px;
        padding: 10px;
        font-size: 14px;
        font-weight: 300;
        color: #999;
        box-sizing: border-box;
    }

    .selectMedical > select > option {

    }

    #search {
        float: left;
        width: 300px;
        height: 40px;
        box-sizing: border-box;
    }

    #search > input {
        position: relative;
        top: -3px;
        max-width: 400px;
        width: 100%;
        height: 55px;
        font-size: 16px;
        text-indent: 8px;
        margin-left: 10px;
        background-image: url(../img/eeee.png);
        background-repeat: no-repeat;
        background-position: 97% 50%;
        background-size: 40px 40px;
        border: 3px solid #1dc6f7;
    }

    #search > input::placeholder {
        font-weight: bold;
        color: #0dbcaf;
    }

</style>
<body>
    <div id="container">
        <h2>Lorem Ipsum</h2>
        <button id="btn-modal">모달 창 열기 버튼</button>
        <div id="lorem-ipsum"></div>
    </div>
    <div id="modal" class="modal-overlay">
        <div class="modal-window">
            <div class="title">
                <h2>병원찾기</h2>
            </div>
            <div class="close-area">X</div>
            <div class="medical_select">
                <select name="trial" id="trial">
                    <option value="">시·도</option>
                    <option value="seoul">서울</option>
                    <option value="daejun">대전</option>
                    <option value="daegu">대구</option>
                    <option value="busan">부산</option>
                    <option value="gwangju">광주</option>
                </select>
        
                <select name="county" id="county">
                    <option value="">시·군·구</option>
                </select>
        
                <div id="search">
                    <input type="text" placeholder="병원이름 검색">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
